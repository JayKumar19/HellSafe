<!-- 
  Niche <model-viewer> ka tag use kiya gaya hai jo 3D models (GLB ya GLTF format) file ki link se direct web page pr show karta hai.
  Sirf file ka link "src" attribute me dal do.
  Model scroll & rotate kar sakte ho, zoom bhi available hai.
  Koi bhi CDN ya installation ki zarurat nahi, bus niche wala tag copy karo:

  Example:
  <model-viewer src="your-model-file.glb" alt="3D Model" auto-rotate camera-controls ar style="width: 500px; height: 500px;"></model-viewer>
-->

<!-- Model Viewer CDN -->
<style>
    body {
      background: #000 !important;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- 3D model even larger with black background: automatic rotation always on; more margin at bottom -->
  <model-viewer 
    src="3d models\hazmat+suit+3d+model.glb" 
    alt="3D Model"
    auto-rotate
    auto-rotate-delay="0"
    camera-controls
    ar
    style="width: 1300px; height: 900px; background: #000; border-radius: 16px; margin: 60px auto 120px auto;margin-bottom: 160px ;display: block;">
  </model-viewer>
  <!--
    Notes:
    - "your-3d-model-file.glb" ko apni GLB ya GLTF file ke link se replace karein.
    - file ka format .glb ya .gltf hona chahiye.
    - Responsive/styling ke liye "style" badal sakte hain.
  -->
